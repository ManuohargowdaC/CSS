<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1{
            background-color: aqua;
        }
        h2{
            color: blue !important ;
            text-transform: uppercase;
        }
        p{
            background-color: limegreen;
        }
        .myclass{
            font-style: italic;
        }
        #myid{
            color: orange;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2 id="myid">Heading Two</h2>
    <p class="myclass">Great Day</p>
    <div>
        <h1 class="myclass">Heading One inside div</h1>
        <h2>Heading Two inside div</h2>
        <p>Great Day</p> 
    </div>
    <h1 style="color: red;">Heading One</h1>
    <h2 class="myclass">Heading Two</h2>
    <p>Great Day</p>
</body>
</html>
